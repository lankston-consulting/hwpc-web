<head>
    <!-- Bulma css CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Fontawesome icons -->
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>$.get('{{ run_path }}')</script>
</head>

<div id="wrapper">
    <div class="columns">
        <div class="column">
            <div class="content">
                <form  name="forms" id="forms" action="{{ url_for('download') }}" method="POST">
                    <input type="text" id="file_path" name="file_path" class="is-hidden" value = "{{ file_path }}">
                    <input type="text" id="run_name" name="run_name"  class="is-hidden" value = "{{ run_name }}">
                    <input type="text" id="run_path"  name="run_path" class="is-hidden" value = "{{ run_path }}">
                    <p>Your data has been queried to the database.</p>
                    <p>To download the results, please press the button below.</p>
                    <button type="submit" id="downloaddata">Download</button>
            </form> 
            </div>
        </div>
    </div>
    <div id="overlay" class="is-hidden">
        <div class="loader2"></div>
    </div>
    
</div>
<script src="{{ url_for('static', filename='download.js') }}"></script>
