<head>
    <!-- Bulma css CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Fontawesome icons -->
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>$.get('{{ run_path }}')</script>
</head>

<div id="wrapper">
    <div id="overlay" class="is-hidden">
        <div class="loader"></div>
    </div>
    <input type="text" id="file_path" class="is-hidden" value = "{{ file_path }}">
    <input type="text" id="run_name" class="is-hidden" value = "{{ run_name }}">
    <input type="text" id="run_path" class="is-hidden" value = "{{ run_path }}">
    <div class="columns">
        <div class="column">
            <div class="content">
                <p>Your data has been queried to the database. To download the results, please press the button below.</p>
                <button type="button" id="downloaddata" action="{{ url_for('download') }}" target="_blank">Download</button>
                <!-- <a href="{{ full_path }}" target="_blank">{{ full_path }}</a> -->
                
            </div>
        </div>
    </div>
</div>
